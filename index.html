<!DOCTYPE html>
<html lang="en">

        <main class="main">

                    <div class="main_header__logo_delimiter"></div>
                    <img class="main_header__logo_valorant-logo" src="/src/public/images/v-logo.png" alt="The valorant logo." />
                </div>
                <nav class="main_header__nav">
                    <a class="main_header__nav_link" href="#">GAME</a>
                    <a class="main_header__nav_link" href="#">CHAMPIONS</a>
                    <a class="main_header__nav_link" href="#">

                <div class="main_header__nav-portrait_menu">
                    <nav class="main_header__nav-portrait">

                    </nav>
                </div>
                <div class="main_header__user">
                    <img class="main_header__user_user-icon" src="/src/public/images/user-icon.png" alt="The user icon" />
                    <div class="main_header__user_user-menu">
                        <p class="main_header__user_user-menu_text">UNKNOWN USER</p>
                        <img class="main_header__user_user-menu_triangle" src="src/public/images/nav-triangle.png" alt="A small triangle." /> 
                    </div>
                </div>
            </header>
            <section id="main" class="main_section">

            </section>
            <footer class="main_footer">

    <script src="/src/js/index.js"></script>
